version: '3'

networks:
  maxlive-production-network:
    driver: bridge

services:
  maxlive-production-backend:
    container_name: maxlive_production_backend
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - maxlive-production-network
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "127.0.0.1:5050:5000"  # Changed port to 5050
    depends_on:
      - maxlive-production-mongo

  maxlive-production-mongo:
    container_name: maxlive_production_mongo
    restart: always
    image: mongo
    ports:
      - "17002:27017"
    networks:
      - maxlive-production-network
    volumes:
      - /home/maxLive_persistent/mongodb:/data/db
    env_file:
      - .env

  maxlive-production-mongo-express:
    container_name: maxlive_production_mongo_express
    image: mongo-express
    restart: always
    ports:
      - "127.0.0.1:17003:8081"
    networks:
      - maxlive-production-network
    env_file:
      - .env
    depends_on:
      - maxlive-production-mongo
